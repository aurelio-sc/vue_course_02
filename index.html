<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>Tasks list</h3>
                <h5>{{msg}}</h5>
                
                <div class="all-todos">

                    <div class="single-todo" v-for="task in tasks" :class="task.done ? 'done' : ''" @click="changeStatus(task)" >
                        <p>{{ task.content  }} | Priority: {{ task.priority }}</p>
                    </div>

                </div>

                <button 
                class="clear"
                @click="clearAlert()">Clear all</button>

                <input v-model="newTask.content" type="text" placeholder="Escreva uma nova tarefa...">
                <p class="priority">Task priority:</p>
                <label class="priority-option-text"><input class="priority-option-value" type="radio" name="priority" v-model="newTask.priority" value="Low">Low</label>
                <label class="priority-option-text"><input class="priority-option-value" type="radio" name="priority" v-model="newTask.priority" value="High">High</label>
                <button 
                class="add"
                @click="(newTask.content && newTask.priority) ? addTask(newTask) : ''">Add to the list</button>

                <div class="instructions">
                    Instructions:
                    <ul>
                        <li>Click on the task to mark it as done/undone</li>
                        <li>Click "Clear all" to remove all tasks</li>
                        <li>Use the input to add new tasks</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
